<style>
  #GC-Table_{{layout.qInfo.qId}}::-webkit-scrollbar {
    width: 8px;
    height: 8px;
    overflow-y: overlay;
  }
  #GC-Table_{{layout.qInfo.qId}}::-webkit-scrollbar-track {
    background: transparent;
  }
  #GC-Table_{{layout.qInfo.qId}}::-webkit-scrollbar-thumb {
    background: rgba(50, 50, 50, 0.3);
    border-radius: 4px;
    transition: all 0.3s ease-in-out;
  }
  #GC-Table_{{layout.qInfo.qId}}::-webkit-scrollbar-thumb:hover {
    background: rgba(50, 50, 50, 0.5);
  }
  #GC-Table_{{layout.qInfo.qId}}::-webkit-scrollbar-corner {
    background: transparent;
  }
</style>

<!-- style="display: flex; justify-content: center" -->
<div
  id="GC-Table_{{layout.qInfo.qId}}"
  style="width: 100%; height: 100%; overflow-y: overlay; border-radius: 8px"
>
  GC TABLE
</div>
